<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter name">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email">
        </mat-form-field>

        <mat-label>Gender</mat-label>
        <mat-radio-group formControlName="gender" class="radio-group">
            <mat-radio-button class="radio-button" value="male">Male</mat-radio-button>
            <mat-radio-button class="radio-button" value="female">Female</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" placeholder="Address"></textarea>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button class="submit-button" mat-raised-button color="primary" type="submit">Submit</button>
    </form>


</div>
