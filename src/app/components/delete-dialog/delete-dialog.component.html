<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
    <p>Are your sure you want to delete {{data}} ?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="actionClick(false)" cdkFocusInitial>No</button>
    <button mat-button (click)="actionClick(true)">Yes</button>
</div>
