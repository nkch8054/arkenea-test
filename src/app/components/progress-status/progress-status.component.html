    <div class="progress-container">

    </div>

    <div class="count">
        <label>Male User :</label>
        <span>{{totalMale}}</span>
    </div>

    <div class="count">
        <label>Female User : </label>
        <span>{{totalFemale}}</span>
    </div>



</div>
